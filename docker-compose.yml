services:
  w2m:
    # Usar imagen de GitHub Container Registry (GHCR)
    # En producción, el CI/CD actualizará automáticamente esta imagen
    image: ghcr.io/kirlts/w2m:latest
    container_name: w2m
    restart: unless-stopped
    stdin_open: true  # Permitir entrada interactiva
    tty: true         # Asignar pseudo-TTY
    
    # Límites de recursos para EC2 t3.small (2GB RAM)
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M
    
    # Variables de entorno
    env_file:
      - .env
    
    environment:
      - NODE_OPTIONS=--max-old-space-size=${NODE_MAX_OLD_SPACE:-1024}
      - NODE_ENV=production
      - TZ=UTC
    
    # Volúmenes persistentes
    volumes:
      # Datos de sesión de WhatsApp (CRÍTICO - no perder)
      - ./data/session:/app/data/session
      
      # Vault con archivos Markdown generados
      - ./data/vault:/app/data/vault
      
      # Logs de la aplicación
      - ./data/logs:/app/data/logs
      
      # Configuración de Git (si usas SSH)
      - ~/.ssh:/home/w2m/.ssh:ro
      - ~/.gitconfig:/home/w2m/.gitconfig:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Red (opcional, para futura expansión)
    networks:
      - w2m-network

networks:
  w2m-network:
    driver: bridge

