# docker-compose.prod.yml
#
# Configuración de PRODUCCIÓN para EC2 t3.small
# Usar con: docker-compose -f docker-compose.prod.yml up -d
#
# NO usar docker-compose.override.yml en producción

version: '3.8'

services:
  w2m:
    image: ghcr.io/${GITHUB_REPOSITORY:-tu-usuario/w2m}:latest
    container_name: w2m
    restart: unless-stopped
    
    # Límites para t3.small (2GB RAM total)
    # Reservar ~500MB para el sistema operativo
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M
    
    env_file:
      - .env
    
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024
      - TZ=UTC
    
    volumes:
      # Datos persistentes
      - ./data/session:/app/data/session
      - ./data/vault:/app/data/vault
      - ./data/logs:/app/data/logs
      # Git credentials para sync
      - ~/.ssh:/home/w2m/.ssh:ro
      - ~/.gitconfig:/home/w2m/.gitconfig:ro
    
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    
    networks:
      - w2m-network

  # ─────────────────────────────────────────────────────────
  # Watchtower: Auto-update cuando hay nueva imagen
  # (Alternativa al deploy por SSH de GitHub Actions)
  # ─────────────────────────────────────────────────────────
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    profiles:
      - auto-update    # Solo se activa con --profile auto-update
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Credentials para GHCR
      - ~/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300    # Check cada 5 min
      - WATCHTOWER_INCLUDE_STOPPED=false
      - DOCKER_CONFIG=/
    command: w2m    # Solo monitorear el contenedor w2m
    networks:
      - w2m-network

networks:
  w2m-network:
    driver: bridge

